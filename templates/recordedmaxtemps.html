<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Max Temp</title>
</head>
<body>
    <h1>Dates with Record Max Temp of $$$RECORDED_MAX_TEMP$$$°F</h1>

    <nav>
        <a href="/">All Dates</a> |
        <a href="/temp">By Record Max Temp</a> |
        $$$PREV_LINK$$$ | $$$NEXT_LINK$$$
    </nav>

    <section id="data-table">
        <h2>Matching Dates</h2>
        <table border="1" cellspacing="0" cellpadding="4">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Mean Temp (°F)</th>
                    <th>Min / Max (°F)</th>
                    <th>Record Max Temp (°F)</th>
                </tr>
            </thead>
            <tbody>
                $$$DAY_ROWS$$$
            </tbody>
        </table>
    </section>

    <section id="chart">
        <h2>Record Max Temp on These Days</h2>
                $$$CHART_BLOCK$$$
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        (function(){
            const canvas = document.getElementById('recordTempChart');
            if (!canvas) return;
            const labels = JSON.parse(canvas.dataset.labels);
            const values = JSON.parse(canvas.dataset.values);

            new Chart(canvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Record Max Temp (°F)',
                        data: values,
                        fill: false
                    }]
                }
            });
        })();
    </script>

    <p><a href="/temp">Back to all temperatures</a></p>
</body>
</html>
